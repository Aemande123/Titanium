resources:
- name: titanium
  type: git
  source:
    uri: https://bitbucket.org/hrznstudio/titanium.git

groups:
- name: build
  jobs:
  - Build

jobs:
- name: Build
  public: true
  plan:
  - get: titanium
    trigger: true
  - task: configure
    file: titanium/ci/configure.yml
    vars:
      aws-access-key-id: ((aws-access-key-id))
      aws-secret-access-key: ((aws-secret-access-key))
  - task: build
    file: titanium/ci/build.yml
