processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property 'version', project.version
    inputs.property 'mcversion', '1.13'

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'META_INF/mods.toml'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion': '1.13'
    }

    // copy everything else except the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'META_INF/mods.toml'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://$buildDir/repo")

            pom {
                groupId = group
                version = version
                artifactId = archivesBaseName
                project {
                    name "Titanium"
                    packaging 'jar'
                    description 'Forge Library for Horizon'
                    url 'https://hrzn.studio'
                    developers {
                        developer {
                            id 'coded'
                            name 'Coded'
                            roles {role 'developer'}
                        }
                        developer {
                            id 'buuz'
                            name 'Buuz135'
                            roles {role 'developer'}
                        }
                    }
                }
            }
        }
    }
}

curseforge {
    if(System.getenv('HRZN_CURSE_KEY'))
        apiKey = System.getenv('HRZN_CURSE_KEY')
    else
        apiKey = "NONE"
    project {
        apiUrl="https://minecraft.curseforge.com"
        id = '287342'
        changelog = file('CHANGELOG.md')
        releaseType = 'release'
        mainArtifact jar
        addGameVersion '1.13.2'
    }
}