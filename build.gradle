buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url = "https://files.minecraftforge.net/maven" }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    configurations {
        classpath.resolutionStrategy {
            cacheDynamicVersionsFor 10, 'seconds'
            cacheChangingModulesFor 0, 'seconds'
        }
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath 'com.selesse:gradle-git-changelog:0.2.+'
    }
}
plugins {
    id "com.github.hierynomus.license" version "0.14.0"
    id 'maven'
    id 'maven-publish'
    id 'java'
    id "com.hrznstudio.cursegradle" version "1.1.0"
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'com.selesse.git.changelog'
apply plugin: 'eclipse'

license {
    header rootProject.file('HEADER')
    include "**/*.java"
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    ext.name = 'Horizon Studio'
    ext.email = 'contact@hrznstudio.com'
    ext.mod = 'Titanium'
    ignoreFailures = true
    mapping {
        java='SLASHSTAR_STYLE'
    }
}
changelog {
    title = "${archivesBaseName} - Changelog"

    outputDirectory = file("$projectDir")

    since = "beginning"

    commitFormat = '%s (%an)'

    markdown {
        commitFormat = '* %s (%an)'
    }

    includeLines = {
        !it.contains("Merge")
    }

    processLines = {
        String input = it as String
        if (input.contains('[ci skip] ')) {
            input = input.minus('[ci skip] ')
        }
        input
    }
}

def BUILD_NUMBER = System.getenv("BUILD_NUMBER") ?: "0"
version = "0.1.0.$BUILD_NUMBER"
group = "com.hrznstudio"
archivesBaseName = "Titanium"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

def core_plugin = "com.hrznstudio.titanium.core.TitaniumLoader"
minecraft {
    mappings channel: 'snapshot', version: '20180921-1.13'
    runConfig {
        name= "Minecraft Client"
        main= "net.minecraftforge.userdev.UserdevLauncher"
        ideaModuleName = "${project.name}_main"
        workingDirectory = project.file("run").canonicalPath
        environment "target", "fmluserdevclient"
        environment "assetDirectory", downloadAssets.output.absolutePath
        environment "target", "fmluserdevclient"
        environment "assetDirectory", downloadAssets.output.absolutePath
        environment "FORGE_VERSION", "24.0.57-1.13-pre"
        environment "MCP_VERSION", "20180921-1.13"
        environment "MC_VERSION", "1.13"
        environment "FORGE_GROUP", "net.minecraftforge.test"
        environment "MOD_CLASSES", sourceSets.main.output.resourcesDir.canonicalPath + File.pathSeparator + sourceSets.main.output.classesDirs.collect{p -> p.canonicalPath}.join(File.pathSeparator)
        //clientJvmArgs = ["-Dfml.coreMods.load=$core_plugin"] TODO
        //serverJvmArgs = ["-Dfml.coreMods.load=$core_plugin"] TODO
    }

    runConfig {
        name= "Minecraft Server"
        main= "net.minecraftforge.userdev.UserdevLauncher"
        ideaModuleName = "${project.name}_main"
        workingDirectory = project.file("run").canonicalPath
        environment "target", "fmldevserver"
        environment "assetDirectory", downloadAssets.output.absolutePath
    }
}

dependencies {
    minecraft 'net.minecraftforge.test:userdev:1.13-24.0.57-1.13-pre'
    compile 'net.minecraftforge.test:forge:1.13-24.0.57-1.13-pre:launcher'
}

